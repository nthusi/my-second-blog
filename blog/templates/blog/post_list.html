<!DOCTYPE html>
<html>
    <head>
        <title>Muinde's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Muinde's Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
            {{ post }}
        {% endfor %}
    </body>
</html>
